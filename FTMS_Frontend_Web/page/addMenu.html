<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FTMS-ADD MENU</title>
		<link href="../library/css/front_page.css" rel="stylesheet" type="text/css">
		<link href="../library/css/w3.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
		<script src="../library/js/jquery.js"></script>
		<script src="../logic/addMenu.js"></script>
	</head>
	
	<body>
		<div class="w3-display-container w3-dark-grey" style="height: 50px; opacity: 0.9;">
			<p class="w3-display-topleft w3-xxlarge" style="color: lightskyblue; width: 10%; text-align: center;">FTMS</p>
			<input id="search" class="w3-display-topright w3-border w3-text-black" type="text" placeholder="Search Site" style="margin-top: 10px; margin-right: 85px; height: 50%;">
			<button id="logout" class="w3-display-topright w3-hover-blue-grey w3-text-black w3-border" style="margin-top: 10px; margin-right: 5px; height: 50%;">LOG OUT</button>	
		</div>
		
		<div id = "side-bar" class="w3-display-container w3-col l1 w3-dark-grey" style="height: 100vh; width: 10%; opacity: 0.9;">
			<ul class="w3-ul w3-hoverable" style="color: white; text-align: center;">
				<li id ="goProfile">PROFILE</li>
				<li id ="goStaff">STAFF</li>
				<li id ="goFood">FOOD</li>
				<li id ="goEquipment">EQUIPMENT</li>
				<li id ="goMenu">MENU</li>
				<li id ="goOrder">ORDER</li>
			</ul>
		</div>
		
		<div id="datalist" class="w3-col l11 w3-container w3-myfont index-center w3-dark-grey w3-padding" style="opacity: 0.9; width: 60%; margin-left: 15%; margin-top: 8%; height:auto; position: relative;">
			<p class="w3-xlarge" style="color: white; padding-top: 15px;">ADD MENU</p>
			<div style="margin-left: 3%; margin-top: 3%;">
				<div class="w3-col l3 w3-center w3-dark-grey">
					<p>Name :</p>
				</div>
				<div class="w3-col l3 w3-dark-grey w3-left-align">
					<input id="menuName" class="w3-border w3-text-black" type="text" style="width: 80%;">
				</div>
				
				<div class="w3-col l2 w3-center w3-dark-grey">
					<p>Price :</p>
				</div>
				<div class="w3-col l2 w3-dark-grey w3-left-align">
					<input id="menuPrice" class="w3-border w3-text-black" type="text" style="width: 40%;">
				</div>
			</div><br>
			
			<div style="margin-left: 3%; margin-top: 2%;">
				<div class="w3-col l3 w3-center w3-dark-grey"><p></p></div>
				<div class="w3-col l3 w3-dark-grey w3-left-align">
					<p id="nameError" style="color: orange;"></p>
				</div>
				<div class="w3-col l2 w3-center w3-dark-grey"><p></p></div>
				<div class="w3-col l4 w3-dark-grey w3-left-align">
					<p id="priceError" style="color: orange;"></p>
				</div>
			</div><br>
			
			<div style="margin-left: 3%; margin-top: 2%;">
				<div class="w3-col l3 w3-center w3-dark-grey">
					<p>Ingredients :</p> 
				</div>
				
				<div class="w3-col l3 w3-dark-grey w3-left-align">
					<select id="foodName" class="w3-select w3-border" name="option" style="padding: 4px 0;width: 80%;">
						<option value="" disabled selected>Choose food</option>
						<!--<option>salt</option>-->
					</select>
				</div>
				
				<div class="w3-col l2 w3-dark-grey">
					<p>QUANTITY : </p> 
				</div>
				
				<div class="w3-col l2 w3-dark-grey w3-left-align">
					<input id="ingredientsQuan" class="w3-border w3-text-black" type="text" style="width: 40%;"> 
				</div>
				
				<div class="w3-col l2 w3-dark-grey">
					<i class="glyphicon glyphicon-plus w3-hover-black"></i>
				</div>
			</div><br>
			
			<div style="margin-left: 3%; margin-top: 2%;">
				<div class="w3-col l3 w3-center w3-dark-grey"><p></p></div>
				<div class="w3-col l3 w3-dark-grey w3-left-align">
					<p id="foodError" style="color: orange;"></p>
				</div>
				<div class="w3-col l2 w3-center w3-dark-grey"><p></p></div>
				<div class="w3-col l4 w3-dark-grey w3-left-align">
					<p id="quantityError" style="color: orange;"></p>
				</div>
			</div><br>
			
			<table class="w3-table-all w3-text-black w3-centered" style="margin-top: 4%;">
			    <thead>
			      <tr class="w3-light-grey">
			        <th>Ingredient</th>
			        <th>Quantity</th>
			        <th>Delete</th>
			      </tr>
			    </thead>
			    <!--<tr>
			      <td>Potatoes</td>
			      <td>2</td>
			      <td><i class="glyphicon glyphicon-trash w3-hover-black"></i></td>
			    </tr>
			    <tr>
			      <td>salt</td>
			      <td>200g</td>
			      <td><i class="glyphicon glyphicon-trash w3-hover-black"></i></td>
			    </tr>-->
			</table>
			
			
			<button id="change" class="w3-hover-text-brown w3-hover-shadow w3-text-black w3-border" style="height: 5%; margin-top: 3%;margin-bottom: 6%; background-color: lightgray;">SUBMIT CHANGE</button>
			<button id="cancel" class="w3-hover-text-brown w3-hover-shadow w3-text-black w3-border" style="height: 5%; margin-top: 3%;margin-bottom: 6%; margin-left: 2%; background-color: lightgray;">CANCEL</button>
		</div>
		<script>
			initial();
		</script>
	</body>
</html>
