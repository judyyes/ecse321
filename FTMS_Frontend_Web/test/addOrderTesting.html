<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FTMS JS Unit Test</title>
		
		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
		<script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
		<script src="../library/js/jquery.js"></script>
		<script src="../logic/addOrder.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<!--Unit Test-->
		<script>
			// test add order
			QUnit.test("validation testing", function(assert) {
				// add order sucessfully
				assert.equal(validate("11"),true);
				// quantity is empty
				assert.equal(validate(""),false);
				// quantity is negative
				assert.equal(validate("-1"),false);
				// quantity is zero
				assert.equal(validate("0"),false);
			});
		</script>
	</body>
</html>
